ghostProtocol: https
ghostHost: evelyn-mario.wedding
ghostPort: 443
ghostPath: /

ghostUsername: chase
ghostEmail: chase@sillevis.net
ghostBlogTitle: "evelyn X mario"
allowEmptyPassword: true
existingSecret:
  name: custom-ghost
  keyMapping:
    ghost-password: ghost-password
#   smtp-password: mySmtpPasswordKey

mariadb:
  enabled: true
  master:
    persistence:
      accessMode: ReadWriteOnce
      enabled: true
      size: 8Gi
      storageClass: do-block-storage
  primary:
    persistence:
      existingClaim: data-ghost-mariadb-0
  replication:
    enabled: false

livenessProbe:
  enabled: false
readinessProbe:
  enabled: false

resources:
  requests:
    memory: 128Mi
    cpu: 300m


service:
  port: 80
  type: ClusterIP

persistence:
  enabled: true
  storageClass: do-block-storage
  accessMode: ReadWriteOnce
  size: 8Gi
  path: /bitnami


ingress:
  enabled: true
  certManager: true

  hostname: evelyn-mario.wedding
  path: /
  tls: true
  ingressClassName: "nginx"

  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"