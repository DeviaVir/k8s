apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: lordofthecode
  labels:
    app: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 100%
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:3
          args:
            - --smallfiles
          resources:
            requests:
              memory: 250Mi
              cpu: 150m
            limits:
              memory: 300Mi
              cpu: 300m
          ports:
            - name: mongo
              containerPort: 27017
          volumeMounts:
            - name: mongo
              mountPath: /data/db
      volumes:
        - name: mongo
          persistentVolumeClaim:
            claimName: mongo
